{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            text-align: center;
            padding-bottom: 0;
        }
        .logo img {
            width: 201px;
            height: 80px;
        }
    </style>
    <title>Job Review Survey</title>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header logo">
                    <img src="{% static 'logo.png' %}" alt="Company Logo">
                    <h3 class="mb-0 ms-3">Help Us Improve! Your Feedback Matters</h3>
                </div>
                <div class="card-body">
                    <h5 class="mb-3">Review for Job Number: {{ job_card.job_number }}</h5>
                    <h6 class="mb-3">Customer: {{ job_card.customer.name }}</h6>
                    <h6 class="mb-3">Technician: {{ job_card.assigned_technician }}</h6>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
